<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Intelligence Engine</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta
      name="description"
      content="AI-powered stock analysis with sentiment and political insights"
    />
    <meta
      name="keywords"
      content="stock analysis, AI, sentiment analysis, political trading"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>üìä Stock Intelligence Engine</h1>
        <p>AI-powered stock analysis with sentiment and political insights</p>
      </header>

      <main>
        <section class="search-section">
          <div class="search-container">
            <input
              type="text"
              class="search-input"
              placeholder="Enter stock symbol (e.g., AAPL, TSLA, GOOGL...)"
              id="stockInput"
              autocomplete="off"
              spellcheck="false"
            />
            <button class="search-btn" id="analyzeBtn" type="button">
              <span class="btn-text">Analyze</span>
              <span class="btn-spinner" style="display: none">‚è≥</span>
            </button>
          </div>
        </section>

        <section
          class="results-section"
          id="resultsSection"
          style="display: none"
        >
          <header class="results-header">
            <h2 id="stockTitle">Stock Analysis</h2>
          </header>

          <div class="results-content" id="resultsContent">
            <!-- Dynamic content will be inserted here -->
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>
          &copy; 2025 Stock Intelligence Engine | <a href="#about">About</a> |
          <a href="#privacy">Privacy</a> |
          <a href="#api">API</a>
        </p>
      </footer>
    </div>

    <!-- Scripts loaded at the end for performance -->
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
